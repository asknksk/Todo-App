<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container_header">
        <h1 class="todo_title">To Do App</h1>
        <form class="todo_form">
          <input type="text" class="todo_input" placeholder="Type here..." />
          <button class="todo_btn">+</button>
        </form>
      </div>
      <div class="todo_container">
        <div class="todo_list">
          <h2>To Do List</h2></div>
      <div class="completed_list"> <h2>Completed List</h2>
        <div class="list_completed">
          <div class="list__left">
            <input type="checkbox" class="cbox" />
            <span class="todo__text">qweas</span>
          </div>
          <div class="list__right">
            <span class="date_time"></span>
          
            <span class="btn_del">
              <i class="fa-solid fa-trash-can"></i>
            </span>
          </div>
    </div>
      </div>
     
    </div>
    <script src="app.js"></script>
  </body>
</html>
